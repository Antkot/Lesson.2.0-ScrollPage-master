<div [formGroup]='form' class="container">
  <mat-form-field>
    <mat-label>Tekst</mat-label>
    <input class="inputField" formControlName='text' matInput placeholder='Ten tekst'>
  </mat-form-field>
  <button class="remed" mat-raised-button (click)='add()' [disabled]='form.invalid' *ngIf='!editable'>Add Task</button>
  <button class="remed" mat-raised-button (click)='confirm()' [disabled]='form.invalid' *ngIf='editable'>Confirm</button>
  <mat-error *ngIf='form.controls.text.touched && form.controls.text.errors?.required'>
    Daj literkę
  </mat-error>
  <mat-error
  *ngIf='form.controls.text.touched && form.controls.text.errors?.minlength'>Daj mi więcej literek
  </mat-error>
  <div *ngFor='let zmienna of table; index as i' class='lista'>
    <div class="txtwrapEnded" *ngIf='zmienna.state'>
      {{zmienna.text}}
    </div>
    <div class="txtwrap" *ngIf='!zmienna.state'>
      {{i + 1}} {{zmienna.text}}
      <!--      <pre>{{zmienna | json}}</pre>-->
    </div>
    <div class="options">
      <mat-checkbox (change)="changeState(i)" [checked]="zmienna.state"></mat-checkbox>
      <button mat-raised-button (click)='edit(i)' class="remed">Edit</button>
      <button mat-raised-button color="warn" (click)='remove(i)' class="remed" >Remove</button>
    </div>
  </div>
</div>
