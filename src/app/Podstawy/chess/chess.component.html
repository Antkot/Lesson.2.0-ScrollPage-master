<div class='container'>
  <header class='boardEdge'>
    <div *ngFor='let letter of letters'>{{letter}}</div>
  </header>
  <aside class='boardSide'>
    <div *ngFor='let number of numbers' class='boardSide'>{{number}}</div>
  </aside>
  <div class='board'>
    <div *ngFor='let tile of tiles;
         index as i
    '>
      <!--      <div class='{{tile.color}} {{tile.toMove | aaa: selected}}'-->
      <div class='{{tile.color}}'
           (click)="move(i)"
      >
        <img *ngIf='tile.figure' class='images'
             src='../../../assets/chessFigures/{{tile.figure}}' />
      </div>
    </div>
  </div>
  <aside class='boardSide side'>
    <div *ngFor='let symbol of numbers'>{{symbol}}</div>
  </aside>
  <footer class='boardEdge down'>
    <div *ngFor='let symbol of letters' class='boardSide'>{{symbol}}</div>
  </footer>
</div>
<div class=''>
  {{this.selected}}
</div>
