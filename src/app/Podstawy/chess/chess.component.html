<div class='container {{this.game.turn() | aaa: this.game.turn()}}'>
  <header class='boardEdge'>
    <div *ngFor='let letter of letters'>{{letter}}</div>
  </header>
  <aside class='boardSide'>
    <div *ngFor='let number of numbers'>{{number}}</div>
  </aside>
  <div class='board'>
    <div *ngFor='let tile of tiles; index as i' class='{{tile.color}} {{tile.toMove | aaa: selected}} {{oldSelect | selected: i}}' (click)="move(i)">
      <div class="example-box" cdkDrag (cdkDragEnded)="drop($event)" (cdkDragStarted)='drag($event, i)'>
<!--        {{tile.toMove | aaa: selected}}-->
<!--        {{tile.toMove}}{{selected}}-->
        <img *ngIf='tile.figure' class='images' src='../../../assets/chessFigures/{{tile.figure}}' />
      </div>
    </div>
  </div>
  <aside class='boardSide side'>
    <div *ngFor='let symbol of numbers'>{{symbol}}</div>
  </aside>
  <footer class='boardEdge down'>
    <div *ngFor='let symbol of letters'>{{symbol}}</div>
  </footer>
</div>
<ng-template #winner>
  <a *ngIf="this.game.in_draw()">Draw</a>
  <a *ngIf="this.game.in_check()">Check</a>
  <a *ngIf="this.game.in_checkmate()">mate</a>
</ng-template>
