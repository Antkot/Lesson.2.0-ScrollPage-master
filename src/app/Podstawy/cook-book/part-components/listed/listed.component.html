<div class="seenWindow">
  <div class="header">
    <!--    <div class='subHeader'>-->
    <!--      <app-chips [entity]="'Tagi Filtrów'" [removable]="false"></app-chips>-->
    <!--    </div>-->
    <div class='subHeader'>
      <app-sorter></app-sorter>
    </div>
  </div>
  <div class="add" [routerLink]="'/recipe/new'" routerLinkActive="active" [state]="{ edit: true, reset: true}">
    <h1>
      Dodaj przepis
    </h1>
  </div>
  <div class="list">
    <mat-divider></mat-divider>
    <div class="record" *ngFor='let dish of dishesList$ | async'>
      <div class='recName'   [routerLink]="['/recipe', dish.dishId]"
           routerLinkActive='active' [state]='{ edit: false }'>
      <h1>{{dish.name}}</h1>
      </div>
      <div class='recMenu'  [matMenuTriggerFor]="menu" >
      <button mat-icon-button class='topRight'>
        <mat-icon class='menuIcon'>more_vert</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item>
          <mat-icon>edit</mat-icon>
          <span>Edycja</span>
        </button>
        <button mat-menu-item>
          <mat-icon>delete</mat-icon>
          <span>Usuń</span>
        </button>
      </mat-menu>
      </div>
      <!--      <div>-->
<!--        <app-chips-->
<!--          [removable]="false"-->
<!--          [elements]="dish.tags"-->
<!--          [entity]="'Tag'"-->
<!--        ></app-chips>-->
<!--      </div>-->
    </div>
    <mat-divider></mat-divider>
  </div>
</div>
