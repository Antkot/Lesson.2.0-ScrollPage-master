<h2 mat-dialog-title>Dodawanie Składnika</h2>
<mat-dialog-content class="mat-typography">
  Składnik: <input>
  Ilość: <input type='number'>
  Miara: <input type='search'>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Anuluj</button>
  <button mat-button [mat-dialog-close]="true">Dodaj</button>
</mat-dialog-actions>
