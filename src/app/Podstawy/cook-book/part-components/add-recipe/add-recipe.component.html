<div class='container' xmlns='http://www.w3.org/1999/html'>

  <mat-divider></mat-divider>
  <div class="name">
    <input  *ngIf='edit' type='text' placeholder='Wpisz NazwÄ™ Potrawy... ' class='input' value='{{name}}'>
    <h1 *ngIf='!edit'>{{name}}</h1>
    <div class="editButton" *ngIf="!edit">
      <button mat-button (click)='editable()'>Edytuj przepis</button>
    </div>
  </div>
  <mat-divider></mat-divider>
  <div class="hash">
    <div class="divide">
      <app-chips [removable]="edit" [entity]="'Twoje #tagi:'" [elements]='tags'></app-chips>
    </div>
    <!--    <div class="divide">-->
    <!--      <app-chips [removable]="false" [entity]="'Tagi wygenerowane samoczynnie:'"></app-chips>-->
    <!--    </div>-->
  </div>
  <mat-divider></mat-divider>
  <div class="ingredients">
    <div class="divide">
      <app-ingredients [edit]="edit" [products]='products'></app-ingredients>
    </div>
    <div class="divide">
      <app-steps [edit]="edit" [steps]='steps'></app-steps>
    </div>
  </div>
  <mat-divider></mat-divider>
  <footer class="confirm" *ngIf='edit' (click)='editable()'>
    Zapisz!
  </footer>
  <footer class="confirm" *ngIf='!edit'>
    Gotuj!
  </footer>
</div>
