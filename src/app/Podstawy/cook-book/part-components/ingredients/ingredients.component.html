<div class='container'>
  <div class='headerButtons' *ngIf='edit'>
    <app-add-ingredient></app-add-ingredient>
  </div>
  <div>
    <table>
      <tr>
        <th>Produkt</th>
        <th>ilość</th>
        <th>Miara</th>
        <th>kcal</th>
      </tr>
      <tr *ngIf='edit'>
        <td><input type=''>

        </td>
        <td>
          <input type='number'>
        </td>
        <td>
          <input list="measueres" name="measuere" id="measuere">
        </td>
        <td>
          <button>Dodaj</button>
        </td>
      </tr>
      <tr *ngFor='let product of products'>
        <td>

        </td>
        <td>
<!--          {{product.amount}}-->
        </td>
        <td>
<!--          {{((product.measuresId | measuresTranslator) | async)}}-->
        </td>
        <td>
<!--          {{(product.measuresId | productMeasureData: product.productId) | async}}-->
        </td>
      </tr>
    </table>
  </div>
</div>

<datalist id="measueres">
  <option *ngFor="let measure of (products$ | async)">
      {{measure}}
</datalist>
