<div *ngIf='edit' [formGroup]='model'>
  <ng-container *ngFor='let dishId of dishes$ | async'>
  <span class='margin'>
  <mat-checkbox [formControlName]='dishId'>
        {{dishId | dishType | async}}
  </mat-checkbox>
  </span>
  </ng-container>
</div>
<div *ngIf='!edit'>
  <ng-container *ngFor='let dish of selectedDishes$ | async'>
    <span class='margin'>{{dish.dishId | dishType | async}}</span>
  </ng-container>
</div>
