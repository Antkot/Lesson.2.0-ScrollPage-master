<h2 mat-dialog-title>Dodawanie Sk≈Çadnika</h2>
<mat-dialog-content class="mat-typography">
  Nazwa: <input list="ingridients" name="ingridient" id="ingridient">
  Miara: <input list="measueres" name="measuere" id="measuere">
  Kcal: <input type='number'>

</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Anuluj</button>
  <button mat-button [mat-dialog-close]="true">Dodaj</button>
</mat-dialog-actions>
<br/>
<mat-dialog-content class="mat-typography">
  <div *ngFor='let product of products$ | async'>
    {{product.name}} (
<a *ngFor='let measure of product.measures'>
  {{ measure.measureId | measuresTranslator | async}}
</a>)
    <br/>
  </div>
</mat-dialog-content>

<datalist id="measueres">
  <option *ngFor='let measure of measures$ | async' value="{{measure.name}}">
    {{measure.name}}
</datalist>

<datalist id="ingridients">
  <option *ngFor='let product of products$ | async' value="{{product.name}}">
    {{product.name}}
</datalist>
