<div class='container'>
  <div>
    <table>
      <ng-container>
        <tr *ngFor='let form of forms.controls; index as i'>
          <td [formGroup]='forms.controls[i]'>
            <input formControlName='meal' />
            <input formControlName='hour' />
            <div (click)='remove(i)'>
              <mat-icon>delete</mat-icon>
            </div>
          </td>
          <td>
            <app-fourth [dish]='_dishes[i]' (dataSync)='dataBackup($event, i, true)'></app-fourth>
          </td>
        </tr>
      </ng-container>
    </table>
    <button (click)='addForm()' *ngIf='!forms.invalid'>Dodaj posi≈Çek</button>
  </div>
</div>
