<div class='container'>
  <div class='center'>
    <div cdkDropList (cdkDropListDropped)='drop($event)'>
      <div *ngFor='let form of forms.controls; index as i'>
        <div [formGroup]='forms.controls[i]' cdkDrag class='inline' (click)='operating(i)'>
          <div (click)='remove(i)' class='delete'>
            <mat-icon>delete</mat-icon>
          </div>
          <div>
            <input matInput type='text' [matAutocomplete]='autoDishComplete' [matAutocompleteDisabled]='false'
                   formControlName='dish' />
            <mat-icon cdkDragHandle>open_with</mat-icon>
            <!--            <mat-icon class='click' *ngIf='dishesListCombine$.value.length' (click)='searchChange()'>search</mat-icon>-->
            <!--            <mat-icon class='click' (click)='open()'>add</mat-icon>-->
          </div>
        </div>
      </div>
    </div>
    <button (click)='addForm()'>Dodaj Danie</button>
  </div>
</div>
TU: {{addedDish}}<br />
<a *ngIf='!!addedDish'>I TU: {{addedDish | dishTranslator: 'name' | async}}
</a>
<mat-autocomplete #autoDishComplete='matAutocomplete' [displayWith]='displayFn.bind(this)'>
  <mat-optgroup [label]='"lista: "' *ngIf='finalCombine.length !== 0'>
    <mat-option *ngFor='let dish of finalCombine' [value]='dish.item.dishId'>
      {{dish.item.name}}
    </mat-option>
  </mat-optgroup>
  <mat-optgroup [label]="'Brak wynikÃ³w:'" *ngIf='finalCombine.length === 0'>
    <mat-option (click)='searchChange()'>
      <mat-icon class='click'>search</mat-icon>
    </mat-option>
    <mat-option (click)='open()'>
      <mat-icon class='click'>add</mat-icon>
    </mat-option>
    <!--    <div>-->
    <!--      <button mat-button>-->
    <!--        <mat-icon>search</mat-icon>-->
    <!--      </button>-->
    <!--      <button mat-button>-->
    <!--        <mat-icon>add</mat-icon>-->
    <!--      </button>-->
    <!--    </div>-->
  </mat-optgroup>
</mat-autocomplete>
