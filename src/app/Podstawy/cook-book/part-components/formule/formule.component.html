<div class='container'>
  <div class='tile' *ngFor='let list of lists.controls; index as i' [formGroup]='model'>
    <div class='editionPanel'>
           <h1 formControlName='name'>{{ list.value.name }}</h1>
<!--          <mat-form-field appearance='fill'>-->
            <input matInput
                   formControlName='name'
                   placeholder='Lesson title'>
      <button (click)='save()'>save</button>
<!--          </mat-form-field>-->
          <mat-icon class='delete-btn' (click)='delete(i)'>
            delete_forever
          </mat-icon>
    </div>
    <div class='app'>
      <app-formule-input [name]='list.value' formControlName='name'></app-formule-input>
    </div>
  </div>
  <div class='add' (click)='addControl()'>
    <h1>Dodaj</h1>
  </div>
</div>
