<div class='container'>
  <h2> Filtruj potrawy:</h2>


  <mat-accordion>
    <mat-expansion-panel hideToggle>
      <mat-expansion-panel-header>
        <mat-panel-title>
          Wybór posiłku
        </mat-panel-title>
      </mat-expansion-panel-header>
      <p *ngFor="let dish of dishes$ | async">
        <mat-radio-button>{{dish.name}}</mat-radio-button>
      </p>
    </mat-expansion-panel>


    <mat-expansion-panel hideToggle>
      <mat-expansion-panel-header>
        <mat-panel-title>
          #Hasze
        </mat-panel-title>
        <mat-panel-description>
          auto uzupe\lnianie
        </mat-panel-description>
      </mat-expansion-panel-header>
      <p>Tu będzie opcja szukaniahaszy użytkowników</p>
    </mat-expansion-panel>
    <mat-expansion-panel hideToggle>
      <mat-expansion-panel-header>
        <mat-panel-title>
          Alergeny
        </mat-panel-title>
        <mat-panel-description>
          szukajka
        </mat-panel-description>
      </mat-expansion-panel-header>
      <p>Tu będzie opcja wybrania alergenów</p>
    </mat-expansion-panel>
    <mat-expansion-panel hideToggle>
      <mat-expansion-panel-header>
        <mat-panel-title>
          Maksymalny czas przygotowania
        </mat-panel-title>
      </mat-expansion-panel-header>
      <app-time-slider [value]="2"></app-time-slider>
    </mat-expansion-panel>
    <mat-expansion-panel hideToggle>
      <mat-expansion-panel-header>
        <mat-panel-title>
          Trudność przygotowania
        </mat-panel-title>
      </mat-expansion-panel-header>
      <section>

        <p  *ngFor="let level of levels$ | async">
          <mat-checkbox checked="true">
            <a *ngFor='let in of counter(level.level)'><mat-icon>local_pizza</mat-icon></a>
          </mat-checkbox>
        </p>
      </section>
    </mat-expansion-panel>
  </mat-accordion>


</div>
